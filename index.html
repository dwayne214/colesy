<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Jasmine Flower</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Optional background color for contrast */
        }
    </style>
</head>
<body>
    <svg width="400" height="400" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
        <!-- Petal 1 (Upper Left) -->
        <path d="M100 50 Q50 10, 30 50 Q20 70, 50 60 Q30 90, 100 70 Q170 90, 150 60 Q180 70, 170 50 Q150 10, 100 50" fill="pink" />

        <!-- Petal 2 (Upper Right) -->
        <path d="M100 50 Q150 10, 170 50 Q180 70, 150 60 Q170 90, 100 70 Q30 90, 50 60 Q20 70, 30 50 Q50 10, 100 50" fill="pink" />

        <!-- Center of the flower -->
        <circle cx="100" cy="60" r="10" fill="yellow" />

        <!-- Stem -->
        <rect x="95" y="70" width="10" height="120" fill="green" />

        <!-- Leaves -->
        <ellipse cx="70" cy="130" rx="30" ry="15" fill="green" />
        <ellipse cx="130" cy="130" rx="30" ry="15" fill="green" />
    </svg>
</body>
</html>
